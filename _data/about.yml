    Je m’appelle Ramón et je suis un travailleur social agréé américain (LMSW) qui vit et travaille actuellement à Brest. 
    
    Au cours de mes études, j’ai développé une expérience conséquente  dans la relecture, la rédaction ainsi que la correction d’articles universitaires. J’ai également oeuvré à la préparation de publications d’articles dans des revues scientifiques dans divers domaines allant des sciences du comportement aux sciences de la terre et de l’environnement. 
    
    J’ai de plus travaillé auprès de nombreux étudiants non anglophones de la Licence au Doctorat, afin de les aider à développer leurs compétences écrites et orales en langue anglaise. 
    
    Je travaillerai avec vous pour améliorer votre vocabulaire, votre fluidité et votre style d’écriture universitaire en anglais.
